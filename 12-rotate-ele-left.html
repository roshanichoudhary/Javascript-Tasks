<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h2>Rotate an array to the left 1 position</h2>
    <p id="demo"></p>
    <script>
      const arr = [2, 8, 3];
      arr.shift();
      arr.push(2);
      document.getElementById("demo").innerHTML = arr;
    </script>
  </body>
</html>
