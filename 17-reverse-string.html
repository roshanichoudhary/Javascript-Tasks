<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse String</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      let name = "roshani";
      document.getElementById("demo1").innerHTML = "<b>String:</b> " + name;
      const arr = Array.from(name);

      name = arr.reverse();

      console.log(name);

      name = name.join("");

      document.getElementById("demo2").innerHTML =
        "<b>Reverse string:</b> " + name.toString();
    </script>
  </body>
</html>
