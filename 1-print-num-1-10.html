<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h2>Print Numbers 1-10</h2>
    <p id="demo"></p>
    <script>
      let txt = "";
      for (let i = 1; i <= 10; i++) {
        txt += i + "<br>";
      }
      document.getElementById("demo").innerHTML = "Numbers 1-10 " + txt;
    </script>
  </body>
</html>
