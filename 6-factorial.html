<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h2>Factorial of 10</h2>
    <p id="demo"></p>
    <script>
      let fact = 1;
      for (i = 1; i <= 10; i++) {
        fact = fact * i;
      }
      document.getElementById("demo").innerHTML = "Factorial of 10 is " + fact;
    </script>
  </body>
</html>
