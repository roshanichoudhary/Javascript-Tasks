<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h2>Prime Number?</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      let x = 18;
      document.getElementById("demo1").innerHTML = x + " is prime number?";
      document.getElementById("demo2").innerHTML = Boolean(
        x % 1 == 0 && x % x == 0
      );
    </script>
  </body>
</html>
