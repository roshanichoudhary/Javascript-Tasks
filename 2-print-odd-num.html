<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h2>Print odd numbers 1-100</h2>
    <p id="demo"></p>
    <script>
      let text = "";
      for (let i = 1; i < 100; i++) {
        if (i % 2 !== 0) {
          text += i + "<br>";
        }
      }
      document.getElementById("demo").innerHTML = "odd numbers 1-10 " + text;
    </script>
  </body>
</html>
