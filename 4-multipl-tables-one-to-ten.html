<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h2>Print the multiplication table for 1 to 100</h2>
    <p id="demo"></p>
    <script>
      let text = "";
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++) {
          text += i * j + "<br>";
        }
        text += "<br>";
      }
      document.getElementById("demo").innerHTML =
        "multiplication table for 1 to 100 " + text;
    </script>
  </body>
</html>
