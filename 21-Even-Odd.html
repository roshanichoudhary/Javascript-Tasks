<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even or Odd</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const checkEvenOdd = (int) => {
        if (int % 2 === 0) {
          document.getElementById("demo").innerHTML = int + " is Even Integer";
        } else {
          document.getElementById("demo").innerHTML = int + " is Odd Integer";
        }
      };
      checkEvenOdd(3);
    </script>
  </body>
</html>
