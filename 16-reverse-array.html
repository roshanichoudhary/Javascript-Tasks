<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Array</title>
  </head>
  <body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
      const arr = [100, 30, 5, 29, 600, 8, 67, 95];
      document.getElementById("demo1").innerHTML = "<b>Array:</b> " + arr;
      const reverse = arr.reverse();
      document.getElementById("demo2").innerHTML =
        "<b>Reverse Array:</b> " + reverse;
    </script>
  </body>
</html>
